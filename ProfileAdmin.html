<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recipix - Profile/Admin</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <!-- Add Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="ProfileAdmin.css" rel="stylesheet" />
    </head>
<body>
    <header>
        <div class="logo">Recipix</div>
        <nav>
            <a href="RecipixMain.html">Home</a>
            <a href="ProfileAdmin.html">Profile</a>
        </nav>
        <div class="profile">
            <a href="login.html">Login</a>
        </div>
    </header>

    <div class="button-container">
        <button class="toggle-button" data-section="profile-details">Profile Details</button>
        <button class="toggle-button" data-section="saved-recipes">Saved Recipes</button>
        <button class="toggle-button" data-section="uploaded-recipes">Uploaded Recipes</button>
        <button class="toggle-button" data-section="admin-panel">Admin Features</button>
    </div>

    <div class="profile-page">
        <section class="profile-details active-section">
            <h2>Profile Details</h2>
            <form id="profile-form">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Username" readonly>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email" readonly>

                <label for="created-at">Created At:</label>
                <input type="text" id="created-at" placeholder="Created At" readonly>

                <label for="bio">Bio:</label>
                <textarea id="bio" placeholder="Tell us about yourself..."></textarea>

                <button type="submit" id="save-changes-button" disabled>Save Changes</button>
            </form>
        </section>
        <section class="saved-recipes">
            <h2>Saved Recipes</h2>
            <div class="search-bar">
                <input type="text" placeholder="Search for recipes...">
                <select>
                    <option>Sort by Rating</option>
                    <option>Sort by Newest</option>
                    <option>Sort by Popularity</option>
                </select>
            </div>
            <div class="recipes-container">

            </div>
        </section>

        <section class="uploaded-recipes">
            <h2>Your Uploaded Recipes</h2>
            <button class="add-recipe">Add Recipe</button>
            <div class="recipes-container">
                <!-- Uploaded recipes will be dynamically populated here -->
            </div>

            <!-- Modal for adding a recipe -->
            <div id="recipe-modal" class="modal">
                <div class="modal-content">
                    <span class="close-modal">&times;</span> <!-- Close button (X) -->
                    <h1>Post a Recipe</h1>
                    <form id="recipe-form">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required>

                        <label for="description">Description:</label>
                        <textarea id="description" name="description" rows="3" required></textarea>

                        <label for="ingredients">Ingredients (comma-separated):</label>
                        <textarea id="ingredients" name="ingredients" rows="3" required></textarea>

                        <label for="steps">Steps (comma-separated):</label>
                        <textarea id="steps" name="steps" rows="3" required></textarea>

                        <label for="category">Category:</label>
                        <select id="category" name="category" required>
                            <option value="">Select a category</option>
                            <option value="Dessert">Dessert</option>
                            <option value="Main Course">Main Course</option>
                            <option value="Appetizer">Appetizer</option>
                            <option value="Breakfast">Breakfast</option>
                            <option value="Beverage">Beverage</option>
                            <option value="Snack">Snack</option>
                        </select>

                        <label for="tags">Tags (comma-separated):</label>
                        <input type="text" id="tags" name="tags" required>

                        <label for="creatorUserId">Creator User ID:</label>
                        <input type="text" id="creatorUserId" name="creatorUserId" required>

                        <button type="submit">Post Recipe</button>
                    </form>
                </div>
            </div>
        </section>


        <section class="admin-panel">
            <h2>Admin Features</h2>
            <div class="search-bar">
                <input type="text" placeholder="Search for users or recipes...">
                <select>
                    <option>Sort by Username</option>
                    <option>Sort by Activity</option>
                    <option>Sort by Rating</option>
                </select>
            </div>
            <div class="admin-controls">
                <!-- Bootstrap table will be inserted here -->
            </div>
        </section>

    <footer>
        &copy; 2025 Recipix. All rights reserved.
    </footer>
    <script src="AdminPanel.js"></script>
    <script src="ProfileAdmin.js"></script>
</body>
</html>
