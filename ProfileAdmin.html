<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipix - Profile/Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/2.2.1/css/dataTables.bootstrap5.css" rel="stylesheet">
    <link href="ProfileAdmin.css" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="logo">Recipix</div>
        <nav>
            <a href="RecipixMain.html">Home</a>
            <a href="ProfileAdmin.html">Profile</a>
        </nav>
        <div class="profile">
            <a href="login.html">Logout</a>
        </div>
    </header>

    <div class="button-container">
        <button class="toggle-button" data-section="profile-details">Profile Details</button>
        <button class="toggle-button" data-section="saved-recipes">Saved Recipes</button>
        <button class="toggle-button" data-section="uploaded-recipes">Uploaded Recipes</button>
        <button class="toggle-button" data-section="admin-panel">Admin Features</button>
    </div>

    <div class="profile-page">
        <section class="profile-details active-section">
            <h2>Profile Details</h2>
            <form id="profile-form">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Username" readonly>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email" readonly>

                <label for="created-at">Created At:</label>
                <input type="text" id="created-at" placeholder="Created At" readonly>

                <label for="bio">Bio:</label>
                <textarea id="bio" placeholder="Tell us about yourself..."></textarea>

                <button type="submit" id="save-changes-button" disabled>Save Changes</button>
            </form>
        </section>

        <section class="saved-recipes">
            <h2>Saved Recipes</h2>
            <div class="header">
                <input type="text" id="search-bar" placeholder="Search recipes...">
                <select id="sort-options">
                    <option value="rating">Sort by Rating</option>
                    <option value="newest">Sort by Newest</option>
                </select>
            </div>
        </section>
        <div id="recipes-container"></div>

        <section class="uploaded-recipes">
            <h2>Your Uploaded Recipes</h2>
            <button class="add-recipe">Add Recipe</button>
            <div class="recipes-container">
                <!-- Uploaded recipes will be dynamically populated here -->
            </div>

            <!-- Modal for adding a recipe -->
            <div id="recipe-modal" class="modal">
                <div class="modal-content">
                    <span class="close-modal">&times;</span>
                    Close button (X)
                    <h1>Post a Recipe</h1>
                    <form id="recipe-form">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required>

                        <label for="description">Description:</label>
                        <textarea id="description" name="description" rows="3" required></textarea>

                        <label for="ingredients">Ingredients (comma-separated):</label>
                        <textarea id="ingredients" name="ingredients" rows="3" required></textarea>

                        <label for="steps">Steps (comma-separated):</label>
                        <textarea id="steps" name="steps" rows="3" required></textarea>

                        <select id="category" name="category" required>
                            <option value="">Select a category</option>
                            <option value="Dessert">Dessert</option>
                            <option value="Main Course">Main Course</option>
                            <option value="Appetizer">Appetizer</option>
                            <option value="Breakfast">Breakfast</option>
                            <option value="Beverage">Beverage</option>
                            <option value="Snack">Snack</option>
                            <option value="Pasta">Pasta</option>
                            <option value="Vegetarian">Vegetarian</option>
                            <option value="Curry">Curry</option>
                            <option value="Salad">Salad</option>
                            <option value="Baking">Baking</option>
                            <option value="Seafood">Seafood</option>
                            <option value="Stew">Stew</option>
                            <option value="Soup">Soup</option>
                            <option value="Rice">Rice</option>
                            <option value="Burger">Burger</option>
                            <option value="Pizza">Pizza</option>
                        </select>

                        <label for="tags">Tags (comma-separated):</label>
                        <input type="text" id="tags" name="tags" required>

                        <label for="Image">URL Image:</label>
                        <input type="text" id="urlImage" name="urlImage" required>

                        <button type="submit">Post Recipe</button>
                    </form>
                </div>
            </div>
        </section>

        <section class="admin-panel">
            <h2>Admin Features</h2>
            <div class="button-container">
                <button id="fetch-users-button" class="btn btn-primary">Fetch All Users</button>
                <button id="fetch-recipes-button" class="btn btn-primary">Fetch All Recipes</button>
            </div>
            <div class="admin-controls">
                <!-- Table will be inserted here -->
            </div>
        </section>

        <footer>
            &copy; 2025 Recipix. All rights reserved.
        </footer>
    </div>

    <!-- Add jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- Add Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- Add DataTables JS -->
    <script src="https://cdn.datatables.net/2.2.1/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.2.1/js/dataTables.bootstrap5.js"></script>
    <!-- Custom Scripts -->

    <script src="ProfileAdmin.js"></script>
    <script src="AdminPanel.js"></script>
</body>
</html>
