<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipix</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="RecipixMain.css" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="logo">Recipix</div>
        <nav>
            <a href="RecipixMain.html">Home</a>
            <a href="ProfileAdmin.html">Profile</a>
        </nav>
        <div class="profile">
            <a href="login.html">Login</a>
        </div>
    </header>

    <div id="sticky-buttons">
        <button id="all-recipes-button">All Recipes</button>
        <h1>|</h1>
        <button id="following-button">Following</button>
    </div>

    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search for recipes...">
        <select id="sort-select">
            <option value="Newest">Sort by Newest</option>
            <option value="Rating">Sort by Rating</option>
        </select>
    </div>

    <div class="recipes-container" id="recipes-container">
        <!-- Recipe cards will be dynamically injected here -->
    </div>

    <footer>
        &copy; 2025 Recipix. All rights reserved.
    </footer>

    <!-- Review Modal -->
    <div id="review-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <button class="modal-close" onclick="closeReviewModal()">×</button>
            <h2>Add Review</h2>
            <form id="review-form">
                <textarea id="review-description" placeholder="Write your review" required></textarea>
                <input id="review-rating" type="number" step="0.1" min="0" max="5" placeholder="Rating (0-5)" required />
                <input id="review-image" type="text" placeholder="Image URL (optional)" />
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="RecipixMain.js"></script>

</body>
</html>
