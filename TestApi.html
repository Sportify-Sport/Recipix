<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Call Example</title>
</head>
<body>
    <h1>Fetch API Example</h1>
    <button id="fetchUsers">Get All Users</button>

    <script>
        document.getElementById('fetchUsers').addEventListener('click', () => {
            // Define the API endpoint
            const apiUrl = 'https://ty6ieut9fc.execute-api.us-east-1.amazonaws.com/prod/getAllRecipes';

            // Call the API using fetch in the desired format
            return fetch(apiUrl, {
                method: 'GET',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                    'Origin': window.location.origin,
                },
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json(); // Parse JSON data
                })
                .then(data => {
                    console.log('API Response:', data);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        });
    </script>
</body>
</html>
